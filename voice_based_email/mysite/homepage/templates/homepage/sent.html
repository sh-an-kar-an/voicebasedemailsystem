{% extends 'base_layout.html' %}

{% block content %}
	<body onmousedown = "SendPostRequestSent(event)">
		<nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
			<div class="container"><a class="navbar-brand" style="font-size:150%;">VOICE BASED EMAIL FOR THE BLIND</a>
				
			</div>
		</nav>
		<header class="masthead text-left text-white">
			<div class="masthead-content">
				<div class="container" >
					<center>
						<h4 class="masthead-heading mb-0" style = "margin-top: -100px; font-size: 60px;color:black;">SENT MAILS PAGE</h4>			
						<br>
						<h2> What would you like to do? <h2><br>
						
					</center>
					

				
				<table align="center" >
					<tr>
						<td>
							
								<input href="inbox.html"class="btn btn-primary btn-xl rounded-pill mt-5"
								 role="button"
								 style="width: 250px; background-color: black;" type="submit" 
								value="SEARCH" >
						</td>

					</tr>
						
					<tr>
						<td>
							
							<a href="{% url 'homepage:options' %}">
								<input class="btn btn-primary btn-xl rounded-pill mt-5"
									role="button"
									style="width: 250px; background-color: black;"
									type="button"
									value="BACK">
							</a>
						</td>
					</tr>
						
					
					<tr>
						<td>
							
								<a href="{% url 'homepage:login' %}">
								<input class="btn btn-primary btn-xl rounded-pill mt-5"
									role="button"
									style="width: 250px; background-color: black;"
									type="button"
									value="LOGOUT">
							</a>
						</td>
					</tr>
						

				</table>
			
				</div>
			</div>
			<div class="bg-circle-1 bg-circle"></div>
			<div class="bg-circle-2 bg-circle"></div>
			<div class="bg-circle-3 bg-circle"></div>
			<div class="bg-circle-4 bg-circle"></div>
		</header>
		
	<script>
	function SendPostRequestSent(event){
		$.ajax({
        url: "{% url 'homepage:sent' %}",
        method: 'POST',
        data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
        success: function (data) {
			if(data.result == 'success'){
				window.location = "{% url 'homepage:options' %}";
			}
			else if(data.result == 'logout'){
				window.location = "{% url 'homepage:login' %}";
			}
        }
    });
	}
	</script>

{% endblock %}
